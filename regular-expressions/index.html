<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-pink-300 to-pink-400">
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4 flex justify-center text-white">Regular Expressions</h2>
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md flex flex-wrap">

            <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
                <label for="name" class="block text-gray-400 font-semibold mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-400" placeholder="Enter your name">
                <div id="nameError"></div>
            </div>
            <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
                <label for="birthday" class="block text-gray-400 font-semibold mb-2">Birthday</label>
                <input type="text" id="birthday" name="birthday" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-400" placeholder="(YYYY-MM-DD)">
                <div id="birthdayError"></div>
            </div>
            <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
                <label for="username" class="block text-gray-400 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-400" placeholder="Enter your username">
                <div id="usernameError"></div>
            </div>
            <div class="w-full md:w-1/2 lg:w-1/2 px-4 mb-4">
                <label for="email" class="block text-gray-400 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-400" placeholder="Enter your email">
                <div id="emailError"></div>
            </div>
            <div class="w-full md:w-1/2 lg:w-1/2 px-4 mb-4">
                <label for="instagram" class="block text-gray-400 font-semibold mb-2">Instagram Page URL</label>
                <input type="url" id="instagram" name="instagram" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-pink-400" placeholder="Enter your Instagram page URL">
                <div id="instagramError"></div>
            </div>
        </div>
    </div>
    <footer class="custom-footer py-4 text-center text-white">
        <div class="container mx-auto">
            <p class="text-sm">Praktikum Interaksi Manusia dan Komputer</p>
            <p class="text-sm">(Khairunnisa 221402048)</p>
        </div>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
